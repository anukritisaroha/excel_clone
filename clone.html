<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clone.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    
</head>
<body>
    <div class="container">
      <div class="titlebar" contenteditable="true">Book-1
          
      </div>

      <div class="menubar">
          <div data-open="false">File</div>
          <div>Help</div>
        </div>

       <div class="menubar-options">
         <div class="bold-italics-underline">
               <span class="material-icons">format_bold</span>
               <span class="material-icons">format_italic</span>
               <span class="material-icons">format_underlined</span>
         </div>
         <div class="font-type-size">
            <select>
                <option>Arial</option>
                <option>New Times Roman</option>
            </select>
            <select>
                <option>10</option>
                <option>20</option>
                <option>30</option>
            </select>
         </div>
         <div class="align-cell-content">
               <!-- we can directly use icons by providing link in head section -->
               <span class="material-icons">format_align_left</span>
               <span class="material-icons">format_align_center</span>
               <span class="material-icons">format_align_right</span>
         </div>
         <div class="cell-color-options">
               <span class="material-icons">format_color_fill</span>
               <span class="material-icons">format_color_text</span>
         </div>
       </div>

       <div class="formula-section">
           <div class="selected-cell">A3</div>
           <input type="text" class="formula-input-section">
        
        </div>
         <div class="grid">
             <div class="corner"></div> 
             <div class="row-no-section"></div>
             <div class="column-tag"></div>
             <div class="cell-section"></div>  
            
         </div>
        
        <div class="bottom"></div>
        
        
    </div>
    <script src="clone.js"></script> 
    <script src="styleclone.js"></script> 
</body>
</html>
